<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NIKEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="login">
    <main>
     
      <div class="container">
              <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                
                  <div class="text-login"> 
                  <p>Organize suas finanças de uma forma fácil.</p>
                  <p>Controle seu dinheiro e investimentos.</p>
                  <p>Economize e atinja seus objetivos.</p>
                </div>
                
                <div class="text-center">
                  <img src="./assets/pocket.png" alt="image pocket" class="image-fluid">
                  <img src="./assets/coins.png" alt="coins" class="image-fluid d-none d-md-inline coins">
                </div>
              </div>
              <div class="col d-flex justify-content-center my-5">
                <div class="container">
                  <div class="row">
                    <div class="col">
                        <div class="text-center mb-3">
                          <img src="./assets/nikel-logo.png" alt="logo nikel" class="image-fluid">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div>

                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o Login.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Permancer Logado</label>
                          </div>
                          <button type="submit" class="btn button-login">Entrar</button>
                        </form>
                      
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      
                      <p class="text-center mt-2 form-text">Ainda não tem conta? <span class="link-default">Criar conta</span></p>
                    
                    </div> 

                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="text-center mt-5">
                        <img src="./assets/codai-logo.png" alt="logo codai">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="text-center">
                        <img src="./assets/growdev-logo.png" alt="logo growdev">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          
        </div>
      </div>
    
    </main>
  </body>
</html>
